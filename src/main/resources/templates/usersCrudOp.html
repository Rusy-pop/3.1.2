                <li class="active">
                    <a href="#users" class="nav-link active" role="tab" data-toggle="tab">Users table</a>

                    <a href="#new" class="nav-link" role="tab" data-toggle="tab">New user</a>

            <!-- контейнер с вкладками -->
            <div class="tab-content">
                <!-- содержимое первой вкладки -->
                <div role="tabpanel" class="tab-pane active" id="users">
                    <div class="container-fluid" ml-2>
                        <div><h5> All users</h5></div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Mail</th>
                                <th scope="col">Age</th>
                                <th scope="col">Roles</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:utext="${user.getId()}"/>
                                <td th:utext="${user.getUsername()}"/>
                                <td th:utext="${user.getEmail()}"/>
                                <td th:utext="${user.getAge()}"/>
                                <td th:utext="${user.getRoles()}"/>

                                <td><a class="btn btn-info" th:href="@{admin/{id}(id=${user.getId()})}">edit</a></td>
                                <td>
                                                                        <button type="button" class="btn btn-danger btn-sm"
                                                                                data-toggle="modal"
                                                                                data-target="#deleteModal"
                                                                                th:data-id="${user.getId()}"
                                                                                th:data-name="${user.getUsername()}"
                                                                                th:data-age="${user.getAge()}"
                                                                                th:data-email="${user.getEmail()}">Delete
                                                                        </button>
<!--                                    <button type="button" class="btn btn-primary" data-toggle="modal"-->
<!--                                            data-target="#exampleModal" -->
<!--                                            th:data-id="${user.username}">Open modal for @mdo-->
<!--                                    </button>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- содержимое второй вкладки -->
                <div role="tabpanel" class="tab-pane" id="new">
                    <h5>new user</h5>
                    <div class="container">
                        <form method="post" th:action="@{/admin}" th:object="${newUser}">
                            <table class="table">
                                <tbody>
                                <div><label th:for="username">Name</label></div>
                                <div><input type="text" name="username"></div>

                                <div><label th:for="email">Email</label></div>
                                <div><input type="text" name="email"/></div>

                                <div><label th:for="age">Age</label></div>
                                <div><input type="number" name="age"/></div>

                                <div><label th:for="password">Password</label></div>
                                <div><input type="text" name="password"/></div>

                                <div class="button mt-2"><input type="submit" th:value="Save"></div>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <form th:method="DELETE" th:action="@{admin/delete}">
                <div class="modal-header">
                    <h4 class="modal-title">Delete user</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Modal body -->
                <div class="modal-body text-center">
                    <div>
                        <div class="modal-id-del">
                            <label class="fw-bold" for="del-id">ID</label>
                            <input name="del-id" readonly type="number" class="form-control"
                                   id="del-id"
                                   placeholder="your id">
                        </div>
                        <br>
                        <div class="modal-name-del">
                            <label class="fw-bold" for="del-name">Name</label>
                            <input readonly type="text" class="form-control" id="del-name"
                                   placeholder="Name">
                        </div>
                        <br>
                        <div class="modal-age-del">
                            <label class="fw-bold" for="del-age">Age</label>
                            <input readonly type="number" class="form-control" id="del-age"
                                   placeholder="Your age">
                        </div>
                        <br>
                        <div class="modal-email-del">
                            <label class="fw-bold" for="del-email">Email</label>
                            <input readonly type="email" class="form-control" id="del-email"
                                   placeholder="your@email.com">
                        </div>
                        <br>
                        <label class="fw-bold" for="del-editRole">Roles</label>
                        <select name="del-editRole" multiple size="2" class="form-select" id="del-editRole"
                                aria-label="Default select">
                            <option disabled value="1">ADMIN</option>
                            <option disabled value="2">USER</option>
                        </select>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $('#deleteModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var userId = button.data('id') // Extract info from data-* attributes
        var userName = button.data('name') // Extract info from data-* attributes
        var userAge = button.data('age') // Extract info from data-* attributes
        var userEmail = button.data('email') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('.modal-id-del input').val(userId)
        modal.find('.modal-name-del input').val(userName)
        modal.find('.modal-age-del input').val(userAge)
        modal.find('.modal-email-del input').val(userEmail)
    })
</script>
