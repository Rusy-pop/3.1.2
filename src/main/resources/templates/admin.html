<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang=""
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <form class="form-inline">
            <b><span class="navbar-text-xl text-white" th:text="${currentUser.getEmail()}"></span></b>
            <span class="navbar-text-xl text-white">&nbsp with roles: &nbsp</span>
            <span class="navbar-text-xl text-white" th:text="${currentUser.rolesToString()}"></span>
        </form>

        <ul class="navbar-nav float-lg-right">
            <li class="nav-item">
                <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- /Navbar -->

<!-- Left -->


<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-white pt-3 min-vh-100 px-0">
            <div class="container-fluid px-0">
                <ul class="nav flex-column nav-pills ">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- /Left -->

        <!-- Right -->
        <div class="col">
            <h2>Admin panel</h2>
            <!-- мини панель -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="active">
                    <a href="#users" class="nav-link active" role="tab" data-toggle="tab">Users table</a>
                </li>
                <li>
                    <a href="#new" class="nav-link" role="tab" data-toggle="tab">New user</a>
                </li>
            </ul>

            <!-- контейнер с вкладками -->
            <div class="tab-content">
                <!-- содержимое первой вкладки -->
                <!-- таблица пользователей -->
                <div role="tabpanel" class="tab-pane table-striped container-fluid active col border bg-light"
                     id="users">
                    <div class="bg-light"><p><h5>All users</h5></div>

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Mail</th>
                            <th scope="col">Age</th>
                            <th scope="col">Roles</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody class="allUsers">
                        </tbody>
                    </table>

                </div>

                <!-- содержимое второй вкладки -->
                <div role="tabpanel" class="tab-pane table-striped container-fluid col border bg-light"
                     id="new">

                    <div class="bg-light">
                        <p><h5>Add new user</h5>
                    </div>
                    <div class="container-fluid justify-content-center text-center" ml-2>
                        <form id="addUser">
                            <div class="form-group row justify-content-center">
                                <div class="col-sm-4">
                                    <strong><label th:for="username">First name</label></strong>
                                    <br/>

                                    <input type="text" class="form-control" required minlength="1" maxlength="50"
                                           name="username" id="username">

                                    <strong><label th:for="lastname">Last name</label></strong>
                                    <br/>
                                    <input type="text" class="form-control" required minlength="1" maxlength="50"
                                           name="lastname" id="lastname">

                                    <strong><label th:for="email">Email</label></strong>
                                    <br/>
                                    <input type="text" class="form-control" required minlength="1" maxlength="50"
                                           name="email" id="email"/>

                                    <strong><label th:for="age">Age</label></strong>
                                    <br/>
                                    <input type="text" class="form-control" required minlength="1" maxlength="50"
                                           name="age" id="age"/>

                                    <strong><label th:for="password">Password</label></strong>
                                    <br/>
                                    <input type="text" class="form-control" required minlength="1" maxlength="50"
                                           name="password" id="password"/>

                                    <strong><label th:for="roles">Roles</label></strong>
                                    <div>
                                        <select multiple class="custom-select w-100" name="roles" id="roles">
                                            <option value="USER">USER</option>
                                            <option value="ADMIN">ADMIN</option>
                                        </select>
                                    </div>

                                    <div class="button mt-2"><button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ---------- -->

<!-- delete modal -->
<div class="modal" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <form th:method="DELETE" th:action="@{/admin}">
                <div class="modal-header">
                    <h4 class="modal-title">Delete user</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="modal-body text-center">
                    <div>
                        <div class="modal-id-del">
                            <label class="fw-bold" for="del-id">ID</label>
                            <input name="del-id" readonly type="number" class="form-control" id="del-id"
                                   placeholder="your id">
                        </div>
                        <br>
                        <div class="modal-name-del">
                            <label class="fw-bold" for="del-name">Name</label>
                            <input readonly type="text" class="form-control" id="del-name" placeholder="Name">
                        </div>
                        <br>
                        <div class="modal-lastname-del">
                            <label class="fw-bold" for="del-lastname">Last name</label>
                            <input readonly name="del-lastname" type="text" class="form-control" id="del-lastname"
                                   placeholder="Name">
                        </div>
                        <br>
                        <div class="modal-age-del">
                            <label class="fw-bold" for="del-age">Age</label>
                            <input readonly type="number" class="form-control" id="del-age" placeholder="Your age">
                        </div>
                        <br>
                        <div class="modal-email-del">
                            <label class="fw-bold" for="del-email">Email</label>
                            <input readonly type="email" class="form-control" id="del-email"
                                   placeholder="your@email.com">
                        </div>
                        <br>
                        <label class="fw-bold" for="del-editRole">Roles</label>
                        <select name="del-editRole" multiple size="2" class="form-select" id="del-editRole"
                                aria-label="Default select">
                            <option disabled value="1">ADMIN</option>
                            <option disabled value="2">USER</option>
                        </select>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <input type="submit" class="btn btn-danger"
                           value="Delete"/>
                </div>
            </form>
        </div>
    </div>
</div>

<!--edit modal-->
<div class="modal" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <form th:method="PATCH" th:action="@{/admin}">
                <div class="modal-header">
                    <h4 class="modal-title">Edit user</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="modal-body text-center form-group col-6 container-sm bg-white justify-content-center">
                    <div>
                        <div class="modal-id-ed">
                            <label class="fw-bold" for="ed-id">ID</label>
                            <input name="ed-id" type="number" class="form-control" id="ed-id" placeholder="your id"
                                   readonly>
                        </div>
                        <br>
                        <div class="modal-name-ed">
                            <label class="fw-bold" for="ed-name">First name</label>
                            <input name="ed-name" type="text" class="form-control" id="ed-name" placeholder="Name">
                        </div>
                        <br>
                        <div class="modal-lastname-ed">
                            <label class="fw-bold" for="ed-lastname">Last name</label>
                            <input name="ed-lastname" type="text" class="form-control" id="ed-lastname"
                                   placeholder="Name">
                        </div>
                        <br>
                        <div class="modal-password-ed">
                            <label class="fw-bold" for="ed-password">Password</label>
                            <input name="ed-password" type="text" class="form-control" id="ed-password">
                        </div>
                        <br>
                        <div class="modal-age-ed">
                            <label class="fw-bold" for="ed-age">Age</label>
                            <input name="ed-age" type="number" class="form-control" id="ed-age" placeholder="Your age">
                        </div>
                        <br>
                        <div class="modal-email-ed">
                            <label class="fw-bold" for="ed-email">Email</label>
                            <input name="ed-email" type="email" class="form-control" id="ed-email"
                                   placeholder="your@email.com">
                        </div>
                        <br>
                        <div class="modal-roles-ed">
                            <label class="form-label text-center" for="ed-role">Roles</label>
                            <select class="form-select" size="2" name="ed-role" id="ed-role" multiple aria-label="role"
                                    required>
                                <option value="ADMIN">ADMIN</option>
                                <option value="USER">USER</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-info">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $('#deleteModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var id = button.data('id')
        var name = button.data('name')
        var lastname = button.data('lastname')
        var age = button.data('age')
        var email = button.data('email')
        var roles = button.data('roles')

        var modal = $(this)
        modal.find('.modal-id-del input').val(id)
        modal.find('.modal-name-del input').val(name)
        modal.find('.modal-lastname-del input').val(lastname)
        modal.find('.modal-age-del input').val(age)
        modal.find('.modal-email-del input').val(email)
        modal.find('.modal-roles-del input').val(roles)
    })
</script>

<script>
    $('#editModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var id = button.data('id')
        var name = button.data('name')
        var lastname = button.data('lastname')
        var password = button.data('password')
        var age = button.data('age')
        var email = button.data('email')
        var roles = button.data('roles')

        var modal = $(this)
        modal.find('.modal-id-ed input').val(id)
        modal.find('.modal-name-ed input').val(name)
        modal.find('.modal-lastname-ed input').val(lastname)
        modal.find('.modal-password-ed input').val(password)
        modal.find('.modal-age-ed input').val(age)
        modal.find('.modal-email-ed input').val(email)
        modal.find('.modal-roles-ed input').val(roles)
    })
</script>

<script src = "allUsers.js" type="text/javascript"></script>
<script src = "addUser.js" type="text/javascript"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>

</html>
